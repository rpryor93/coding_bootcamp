<!DOCTYPE html>
<html>
<head>
  <title>
    Sushi Prompt
  </title>
</head>
<body>
  <script type="text/javascript">

  var enjoys = confirm('Do you like Pickles?');
	if (enjoys) {
		document.write('You <3 Pickles<br/>');
		var whatKind = prompt('What kind?');
		document.write('Pickle Type: ' + whatKind);
	} else {
		document.write('You HATE Pickles');
	}


	</script>
</body>
</html>
