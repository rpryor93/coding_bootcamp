<html>

<head>
    <title>The Magical Cat Button</title>
</head>

<body>
    <button id="catButton">magical cat button</button>
    <div id="images">
    </div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
    
    //listen for a click on id="catButton"
    $('#catButton').on('click', function() {
       
        // store our API endpoint
        var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

        // use ajax to GET the queryUrl
        $.ajax({url: queryURL, method: 'GET'})

            // callback that fires on success
            .done(function(response) {

                // store image url
                var imageUrl = response.data.image_original_url;

                // use jQuery to create <img />
                var catImage = $("<img>");
                
                // <img src="from JSON" />
                catImage.attr('src', imageUrl);
                // <img src="from JSON" alt="Cat Image"/>
                catImage.attr('alt', 'cat image');

                //Add to the TOP of the page id="images"
                $('#images').prepend(catImage);
            });
    });
    </script>
</body>

</html>
