<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script type="text/javascript">
    //exercise
    var doYouEatSteak = confirm("Do you eat steak?");
    if (doYouEatSteak) {
      document.write("Here's a steak sandwich");
    } else {
      document.write("Here's a tofu stirfry<br>");
    }
    var birthYear = prompt("When were you born (year)?");
    if (birthYear > 1995) {
      document.write("\nNo Sake for you!");
    }
  </script>
</body>
</html>
